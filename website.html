<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header"></header>

    <h1>Pet Care</h1>
    
    <button>About Us</button>

    <!-- Separator line -->
    <div class="separator"></div>

    <!-- Large hero image (background) -->
    <div class="hero-image"></div>

    <div class="icon-container"></div>
   <!-- Icon at the bottom -->
        <a href="your-link.html" class="icon1"></a>
        <p class="icon-text">Find Your Pet</p>

    <!-- Icon at the bottom -->
        <a href="your-link.html" class="icon2"></a>
        <p class="icon-text">Bonding</p>

   <!-- Icon at the bottom -->
        <a href="your-link.html" class="icon3"></a>
        <p class="icon-text">Vets/Parks</p>
</div>
</body>

<style>
    /* Global Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease-in-out;
    }

    body {
        background-color: #f9f9f9;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
    }

    /* Header Styling */
    .header {
        width: 100%;
        height: 80px;
        background-color: rosybrown;
        border-bottom: 3px solid #d48a8a;
    }

    /* Hero Image - Takes up half the page */
    .hero-image {
        position: relative;
        width: 90%;
        height: 70vh;
        background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('house-pets.png');
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
        margin-bottom: 50px;
    }

    /* Title */
    h1 {
        margin-top: 20px;
        font-size: 32px;
        font-weight: 700;
        color: #5c3d2e; /* Warm brown */
    }

    /* Button Styling */
    button {
        background-color: #ff8c94;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out, transform 0.2s;
        margin: 20px 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
        background-color: #e57373;
        transform: scale(1.05);
    }

    /* Separator Line */
    .separator {
        width: 80%;
        height: 4px;
        background: linear-gradient(to right, #ff8c94, #ffaaa5);
        border-radius: 2px;
        margin: 20px auto;
    }

    .icon-container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 40px;
    }

    /* Clickable Icon */
    .icon1, .icon2, .icon3 {
        width: 80px;
        height: 80px;
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    /* Custom Image Backgrounds */
    .icon1 {
        background-image: url('pets.jpg');
    }

    .icon2 {
        background-image: url('paws.jpg'); /* Corrected typo (from .jps to .jpg) */
    }

    .icon3 {
        background-image: url('pets.jpg');
    }

    .icon:hover {
        transform: scale(1.15);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .icon-text {
        font-size: 16px;
        font-weight: 600;
        color: #5c3d2e;
        text-align: center;
        margin-top: -20px;
        margin-bottom: 20px;
    }
</style>
</html>
